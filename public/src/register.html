<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Batik Kencana | Register</title>
  </head>
  <body>
    <section class="h-[100vh]">
      <div class="bg-pattern h-[100vh] bg-repeat flex justify-center">
        <div
          class="bg-white md:w-5/6 h-full flex flex-col md:flex-row shadow-lg"
        >
          <div class="h-full md:w-[30%]">
            <img src="./assets/sign-up.svg" class="w-full h-full" alt="" />
          </div>
          <div
            class="h-full md:w-[70%] py-10 md:py-0 flex items-center justify-center bg-neutral-100"
          >
            <div class="">
              <div class="top-content flex flex-col gap-3 mb-8">
                <h1 class="text-4xl font-bold text-neutral-600">
                  Create your account.
                </h1>
                <p class="text-sm text-neutral-400 font-semibold">
                  Enter the fields below to get started
                </p>
              </div>

              <form action="" onSubmit="{handleSubmit}">
                <div class="flex flex-col mb-2 gap-1">
                  <label
                    htmlFor="fullname"
                    class="text-neutral-700 font-medium"
                  >
                    Full Name
                  </label>
                  <input
                    class="border border-neutral-300 rounded-md py-0.5 outline-neutral-400 px-2 text-neutral-800"
                    type="text"
                    name="fullname"
                    id="fullname"
                    required
                  />
                </div>

                <div class="flex flex-col mb-2 gap-1">
                  <label
                    htmlFor="phoneNumber"
                    class="text-neutral-700 font-medium"
                  >
                    Phone Number
                  </label>
                  <input
                    class="border border-neutral-300 rounded-md py-0.5 outline-neutral-400 px-2 text-neutral-800"
                    type="text"
                    name="phoneNumber"
                    id="phoneNumber"
                    required
                  />
                </div>

                <div class="flex gap-4">
                  <div class="flex flex-col mb-2 gap-1">
                    <label htmlFor="email" class="text-neutral-700 font-medium">
                      Email
                    </label>
                    <input
                      class="border border-neutral-300 rounded-md py-0.5 outline-neutral-400 px-2 text-neutral-800"
                      type="email"
                      name="email"
                      id="email"
                      required
                    />
                  </div>

                  <div class="flex flex-col mb-2 gap-1">
                    <label
                      htmlFor="password"
                      class="text-neutral-700 font-medium"
                    >
                      Password
                    </label>
                    <input
                      class="border border-neutral-300 rounded-md py-0.5 outline-neutral-400 px-2 text-neutral-800"
                      type="password"
                      name="password"
                      id="password"
                      required
                    />
                  </div>
                </div>

                <div class="flex gap-2 mb-8">
                  <input type="checkbox" name="" id="" />
                  <p class="text-sm">Remember me</p>
                </div>

                <input
                  type="submit"
                  class="bg-yellow-700 text-white border-none outline-none cursor-pointer w-full py-1.5 rounded-md hover:bg-yellow-800 hover:ring-2 hover:ring-yellow-700 hover:duration-700"
                  value="Sign In"
                />
              </form>

              <div class="flex gap-1 justify-center text-sm mt-2">
                <p class="text-neutral-600">You have account?</p>
                <a href="./login.html">
                  <span class="text-blue-500 font-semibold">Login</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
